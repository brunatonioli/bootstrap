<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Botoes</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
  </head>
 
  <body>
   
    <div class="container">
      
       <div class="page-header">
         <h1>Botões Bootstrap</h1>
        
         <div class="row">
         <div class="col-sm-6">
           <h3>Botões Padrão</h3>
             <a href="#" class="btn btn-default">Botão Link</a>
             <input type="submit" class="btn btn-default" value="Botao Submit">
             <button class="btn btn-default">Botão Button</button>   

         </div>


         <div class="col-sm-6"></div>
            <h3>Tipos de Botões</h3>
              <button class="btn btn-default">Botão</button>
              <button class="btn btn-primary">Botão</button>
              <button class="btn btn-success">Botão</button>
              <button class="btn btn-danger">Botão</button>
              <button class="btn btn-warning">Botão</button>
              <button class="btn btn-info">Botão</button>
              <button class="btn btn-link">Botão</button>
   
          </div>
         </div><!-- row -->

         <div class="row">
           <div class="col-sm-6">
             <h3>Botão Nível Bloco</h3>
             <button class="btn btn-default btn-block">Botão</button>
             <button class="btn btn-primary btn-block">Botão</button>
             <button class="btn btn-danger btn-block">Botão</button>
           

           </div>
          <div class="col-sm-6"> 
          <h3>Tamanho de botões</h3>
          <button class="btn btn-default btn-primary btn-xs">Botão</button>
          <button class="btn btn-default btn-primary btn-sm">Botão</button>
          <button class="btn btn-default btn-primary btn-md">Botão</button>
          <button class="btn btn-default btn-primary btn-lg">Botão</button>

         </div><!--row--> 
       
       </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js> src="bootstrap/js/bootstrap.min.js></script>
 
  </body>

</html>
